    <h3>Add New Event</h3>
    <form id="event-form" style="border: 2px solid black;">
        <label>Client ID: <input type="number" required></label><br>
        <label>Menu ID: <input type="number" required></label><br>
        <label>Event Start: <input type="datetime-local" required></label><br>
        <label>Event End: <input type="datetime-local" required></label><br>
        <label>Address: <input type="text" required></label><br>
        <label>Event Type:
            <select required>
                <option value="Wedding">Wedding</option>
                <option value="Corporate">Corporate</option>
                <option value="Birthday">Birthday</option>
                <option value="Other">Other</option>
            </select>
        </label><br>
        <button type="submit">Add Event</button><br>
    </form>
