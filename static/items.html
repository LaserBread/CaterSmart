    <h3>Add New Item</h3>
    <form id="item-form" style="border: 2px solid black;">
        <label>Menu ID: <input type="number" required></label><br>
        <label>Item Name: <input type="text" required></label><br>
        <label>Price: <input type="number" step="0.01" required></label><br>
        <label>Alcoholic:
            <select required>
                <option value="True">True</option>
                <option value="False">False</option>
            </select>
        </label><br>
        <button type="submit">Add Item</button><br>
    </form>
