  <body>
    <h1>Ingredients</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Ingredient ID</th>
                <th>Ingredient Name</th>
                <th>Ingredient Quantity (in stock)</th>
                <th>Unit</th>
                <th>Unit Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Chicken</td>
                <td>20</td>
                <td>lb</td>
                <td>5.50</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Red Wine</td>
                <td>12</td>
                <td>bottle</td>
                <td>42.50</td>
            </tr>
        </tbody>
    </table>

    <h3>Add New Ingredient</h3>
    <form id="ingredient-form" style="border: 2px solid black;">
        <label>Ingredient Name: <input type="text" required></label><br>
        <label>Ingredient Quantity (in stock): <input type="number" step="0.1"></label><br>
        <label>Unit: <input type="text" required></label><br>
        <label>Unit Price: <input type="number" step="0.01" required></label><br>
        <button type="submit">Add Ingredient</button><br>
    </form>
  </body>
