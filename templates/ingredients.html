<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingredients</title>
    <link rel="stylesheet" href="../static/styles/ingredient.css">
    <script src="../static/script.js"></script>
</head>

<body>
    <div class="content">
        <h1>Ingredients</h1>

        <div class="entrylist" id="mainlist">
            <div class="list-element ingredient-list-element">
                <div>Tomato</div>
                <div>50</div>
                <div>fruit</div>
                <div>$0.80 ($40)</div>
                <div class="editbutton unselectable" title="Edit
(â‡§ Shift + Click to Delete)"><span class="material-symbols-outlined">
                        edit
                    </span></div>
            </div>
        </div>

        <h3>Add New Ingredient</h3>
        <form id="ingredient-form" style="border: 2px solid black;">
            <label class="g-name">Ingredient Name: <input type="text" required></label>
            <label class="g-qty">Ingredient Quantity (in stock): <input type="number" step="0.1"></label>
            <label class="g-unit">Unit: <input type="text" required></label>
            <label class="g-price">Unit Price: <input type="number" step="0.01" required></label>
            <button  class="g-submit" type="submit">Add Ingredient</button>
        </form>
    </div>
</body>

</html>
